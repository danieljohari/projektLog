        <div class="container-form" >
            <form action="/cgi-bin/CGIAppointment" method ="post">
                <h2 class="heading-head">Bestil Her - Vælg:</h2>

                <div class="form-field">
                    <p>CPR:</p>
                <input type="username" placeholder="Indtast CPR" name="CPR">
                </div>

                <div class="form-field">
                    <p>Vælg Hospital:</p>
                    <select name="Hospital" >
                        <option></option>
                        <option>Rigs Hospital</option>
                        <option>Glostrup Hospital</option>
                        <option>Bispebjerg Hospital</option>
                    </select>
                </div>

                <div class="form-field">
                    <p>Vælg Afdeling:</p>
                    <select name="Afdeling" >
                        <option></option>
                        <option>Røntgen afdeling</option>
                        <option>Kardiologisk afdeling</option>
                        <option>Reumatologisk afdeling</option>
                    </select>

                </div>


                <div class="form-field">
                    <p>Dato:</p>
                    <input type="date" name="Dato">
                </div>

                <div class="form-field">
                    <p>Tid:</p>
                    <input type="time" name="Tid">
                </div>



                <div class="text-field">
                        <p>Angående:</p>
                   <textarea></textarea>
                </div>

                    <button class="btn">Bestil</button>



            </form>
